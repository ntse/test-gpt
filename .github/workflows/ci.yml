name: CI

on:
  push:
    branches: ["main", "master", "develop", "feature/**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint
        run: |
          make lint

      - name: Run tests
        env:
          PYTHONPATH: src
        run: |
          pytest --cov=src/svc_catalogue --cov-report=xml --cov-report=term

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Dependency audit
        run: |
          pip-audit --format json --output pip-audit.json

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit
          path: pip-audit.json

      - name: Build container image
        run: |
          docker build -t svc-catalogue:${{ github.sha }} .

      - name: Generate OpenAPI spec
        env:
          PYTHONPATH: src
        run: |
          python -m svc_catalogue.scripts.export_openapi --output openapi.json

      - name: Publish OpenAPI artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: openapi.json
